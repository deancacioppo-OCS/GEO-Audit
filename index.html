    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",

  }
}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Aura GEO Audit",
  "url": "https://oneclickgeo.netlify.app/", // Assuming this will be the deployed URL
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://oneclickgeo.netlify.app/?s={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "Aura GEO Audit Tool",
  "operatingSystem": "Web",
  "applicationCategory": "BusinessApplication",
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "4.8", // Example rating
    "reviewCount": "150"  // Example review count
  },
  "offers": {
    "@type": "Offer",
    "price": "0", // Free to use for audit
    "priceCurrency": "USD"
  },
  "url": "https://oneclickgeo.netlify.app/", // Assuming this will be the deployed URL
  "description": "A comprehensive report detailing the ability for your business to be shown in AI results, with a strategic roadmap all in one tool.",
  "brand": { 
    "@type": "Brand",
    "name": "Aura GEO Report"
  }
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Service",
  "serviceType": "Generative Engine Optimization (GEO) Audit",
  "provider": {
    "@type": "Organization",
    "name": "One Click GEO"
  },
  "description": "A comprehensive report detailing the ability for your business to be shown in AI results, with a strategic roadmap all in one tool.",
  "name": "Aura GEO Audit",
  "brand": { 
    "@type": "Brand",
    "name": "Aura GEO Report"
  }
}
</script>
</head>

</html>
